<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-commerce Website</title>
     <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

header nav {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}

header nav ul {
    list-style: none;
    display: flex;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

.checkout {
    padding: 20px;
    margin: 20px;
}

.checkout h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

.billing-details, .payment-method, .order-summary {
    margin-bottom: 20px;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #ff6347;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #ff4500;
}

footer {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

     </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">E-Shop</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="product-detail.html">Products Detail</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <h1>Checkout</h1>

        <form id="checkout-form">
            <div class="billing-details">
                <h2>Billing & Shipping Details</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="payment-method">
                <h2>Payment Method</h2>
                <label for="payment">Choose Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="">Select...</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items">
                    <!-- Cart items will be dynamically displayed here -->
                </div>
                <div class="order-total">
                    <p><strong>Subtotal:</strong> <span id="order-subtotal">$0.00</span></p>
                    <p><strong>Shipping:</strong> <span id="shipping-cost">$5.00</span></p>
                    <p><strong>Total:</strong> <span id="order-total">$0.00</span></p>
                </div>
            </div>

            <button type="submit" id="place-order-btn">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script >// Example cart data (This would usually come from local storage or a backend database)
       // Example cart data (This would usually come from local storage or a backend database)
let cartItems = [
    {
        id: 1,
        name: 'Product 1',
        price: 50.00,
        quantity: 2
    },
    {
        id: 2,
        name: 'Product 2',
        price: 30.00,
        quantity: 1
    }
];

// Function to update order summary (subtotal, shipping, total)
function updateOrderSummary() {
    let subtotal = 0;
    let shippingCost = 5.00;  // Flat shipping cost for demo

    cartItems.forEach(item => {
        subtotal += item.price * item.quantity;
    });

    let total = subtotal + shippingCost;

    document.getElementById('order-subtotal').textContent = `$${subtotal.toFixed(2)}`;
    document.getElementById('shipping-cost').textContent = `$${shippingCost.toFixed(2)}`;
    document.getElementById('order-total').textContent = `$${total.toFixed(2)}`;
}

// Function to display cart items in order summary
function displayOrderItems() {
    const orderItemsContainer = document.getElementById('order-items');
    orderItemsContainer.innerHTML = '';

    cartItems.forEach(item => {
        const itemRow = document.createElement('div');
        itemRow.classList.add('order-item');
        itemRow.innerHTML = `
            <p>${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}</p>
        `;
        orderItemsContainer.appendChild(itemRow);
    });
}

// Handle form submission and validation
document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting immediately

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const address = document.getElementById('address').value;
    const city = document.getElementById('city').value;
    const zip = document.getElementById('zip').value;
    const phone = document.getElementById('phone').value;
    const paymentMethod = document.getElementById('payment').value;

    // Simple validation for required fields
    if (!name || !email || !address || !city || !zip || !phone || !paymentMethod) {
        alert('Please fill in all fields.');
        return;
    }

    // Proceed to order confirmation (in a real app, you'd send the data to the server)
    alert('Order placed successfully!');

    // Redirect to confirmation page or reset the form
    window.location.href = 'confirmation.html';
});

// Initial page load: Display order items and update order summary
displayOrderItems();
updateOrderSummary();

</body>
</html>
